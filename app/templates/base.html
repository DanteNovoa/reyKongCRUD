<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <title>Darkly</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" href="{{ url_for('home_page') }}">Aritmetrica</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
       
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <ul class="navbar-nav mr-auto">
             <li class="nav-item active">
               <a class="nav-link" href="{{ url_for('spotify100') }}">Spotify <span class="sr-only">(current)</span></a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="{{ url_for('youtube100') }}">Youtube</a>
             </li>

           </ul>
         </div>
       </nav>
   {% block content %} {% endblock %}

   {% with messages = get_flashed_messages() %}
      {%if messages %}
         {% for message in messages %}
            <div class="container alert alert-disimissible alert-success">
               <button type="button" data-dismiss="alert">x</button>
               <strong>{{ message }}</strong>
            </div>
         {% endfor %}
      {% endif %}
   {% endwith %}
     </body>
</html>
